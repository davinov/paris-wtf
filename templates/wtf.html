<div class="wtf" ng-style="{'background-image': 'url('+ wtf.background +')'}">
  <p>
    <span class="date">{{ wtf.date }}</span>
  </p>
  <h2>
    <span ng-bind-html="wtf.title" class="title"></span>
  </h2>
  <div class="fb-like" data-href="https://paris.wtf" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
  <div>
    <a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="parisWTF">Tweet</a>
  </div>
</div>
